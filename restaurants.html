<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='restaurants.css') }}">
    <title>Restaurants</title>
</head>
<body>
    <h1 class="restaurants_title">Restaurants</h1>
    <section class="layout">
        <div class="grow1">
            <div class="content">
                <h2 class="restaurant-name">Chinese Food</h2>
                <img src="{{ url_for('static', filename='images/chiense.jpg') }}" alt="Chinese Food" class="restaurant-image">
                <p class="restaurant-description">A great place for Chinese cuisine.</p>
                <p class="restaurant-rating">Rating: 4.5</p>
            </div>
        </div>
        <div class="grow1">
            <div class="content">
                <h2 class="restaurant-name">Italian Bistro</h2>
                <img src="{{ url_for('static', filename='images/italian_bistro.jpg') }}" alt="Italian Bistro" class="restaurant-image">
                <p class="restaurant-description">Authentic Italian dishes with a modern twist.</p>
                <p class="restaurant-rating">Rating: 4.7</p>
            </div>
        </div>
        <div class="grow1">
            <div class="content">
                <h2 class="restaurant-name">Mexican Fiesta</h2>
                <img src="{{ url_for('static', filename='images/mexican_fiesta.jpg') }}" alt="Mexican Fiesta" class="restaurant-image">
                <p class="restaurant-description">Enjoy a vibrant Mexican dining experience.</p>
                <p class="restaurant-rating">Rating: 4.6</p>
            </div>
        </div>
        <div class="grow1">
            <div class="content">
                <h2 class="restaurant-name">Sushi Heaven</h2>
                <img src="{{ url_for('static', filename='images/sushi_heaven.jpg') }}" alt="Sushi Heaven" class="restaurant-image">
                <p class="restaurant-description">Fresh and delicious sushi made to order.</p>
                <p class="restaurant-rating">Rating: 4.8</p>
            </div>
        </div>
    </section>
</body>
</html>
